    <style>

    #ball{
    width :100px;
    height:100px;
    background-color: red;
    border-radius: 50%;
    animation: animacja 1s infinite ease-in alternate;
    position: absolute;
    }
    #ball-container {
    width: 350px;
    height: 500px;
    border-radius: 5%;
    margin: 20px;
    display: flex;
    justify-content: center;
    background-color: grey;
}
    @keyframes animacja {
    from {top: 200px;left: 170px; width: 100px;}
    to {top: 550px;left: 170px;width: 125px; }
    }
    #shadow{
    left: 170px;
    top: 600px;
    width: 100px;
    height: 60px;
    position: absolute;
    border-radius: 50%;
    animation: cien-anim 1s infinite alternate ease-in;
    }
    @keyframes cien-anim {
    from {background-color: white; filter: blur (10px); width: 100px;}
    to {background-color: grey; filter: blur (10px); width: 125px;}
    }
   
  #face-container{
    width: 350px;
    height: 500px;
    border-radius: 5%;
    margin: 20px;
}
#face-container img {
    border-radius: 5%;
    width: 350px;
    height: 500px;
}
#tree-container {                                                                                                                                                                                                                                                       
    width: 300px;
    height: 500px;
    border-radius: 5%;
    margin: 20px;
}
#tree-container img {
    border-radius: 5%;
    width: 400px;
    height: 500px;
   
}
#rysunek-container {                                                                                                                                                                                                                                                       
    width: 300px;
    height: 500px;
    border-radius: 5%;
    margin: 20px;
}
#rysunek-container img {
    border-radius: 5%;
    width: 400px;
    height: 500px;
}
body{
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    margin: 0;
}
#rysunek{
            fill:palevioletred;
            animation: kolor 4s infinite ease ;
            stroke-dasharray: 10;
            stroke-dashoffset: 100; 
            stroke:black;
            stroke-width: 5;
        }
        @keyframes kolor{
            from{fill: red;}
            to{fill: green;}
        } 
    </style>
