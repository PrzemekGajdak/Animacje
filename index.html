    #ball{
    width : 60px;
    height:60px;
    background-color: red;

    position: absolute;
    }
    #ball-container {
    left: 5px;
    width: 250px;
    height: 350px;
    border-radius: 5%;
    margin: 20px;

    justify-content: center;
    background-color: grey;
}
    @keyframes animacja {
    from {top: 250px;left: 110px; width: 60px;}
    to {top: 520px;left: 110px;width: 85px; }
    }
    #shadow{
    left: 110px;
    top: 550px;
    width: 10px;
    height: 30px;
    position: absolute;
    border-radius: 50%;
    animation: cien-anim 1s infinite alternate ease-in;
    }
    @keyframes cien-anim {
    from {background-color: white; filter: blur (10px); width: 60px;}
    to {background-color: grey; filter: blur (10px); width: 85px;}
    }
