<!DOCTYPE html>
 <html lang="en">
 <head>

      â€¹<title>Ball</title>
    <style>

    #ball{
    width :100px;
    height:100px;
    background-color: red;
    border-radius: 50%;
    animation: animacja 1s infinite ease-in alternate;
    position: absolute;
    }
    #ball-container {
    width: 350px;
    height: 500px;
    border-radius: 5%;
    margin: 20px;
    display: flex;
    justify-content: center;
    background-color: grey;
}
    @keyframes animacja {
    from {top: 200px;left: 300px; width: 100px;}
    to {top: 580px;left: 300px;width: 125px; }
    }
    #shadow{
    left: 300px;
    top: 600px;
    width: 100px;
    height: 60px;
    position: absolute;
    border-radius: 50%;
    animation: cien-anim 1s infinite alternate ease-in;
    }
    @keyframes cien-anim {
    from {background-color: white; filter: blur (10px); width: 100px;}
    to {background-color: grey; filter: blur (10px); width: 125px;}
    }
   
  #face-container{
    width: 350px;
    height: 500px;
    border-radius: 5%;
    margin: 20px;
}
#face-container img {
    border-radius: 5%;
    width: 350px;
    height: 500px;
}
#tree-container {                                                                                                                                                                                                                                                       
    width: 300px;
    height: 500px;
    border-radius: 5%;
    margin: 20px;
}
#tree-container img {
    border-radius: 5%;
    width: 400px;
    height: 500px;
}
body{
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    margin: 0;
}
    </style> 
</head> 
<body> 
    <div id="ball-container"></div>
    <div id="face-container">
        <img src="./animacjaface.gif">
    </div>
    <div id="shadow"></div>
    <div id="ball"></div>
    <div id="tree-container">
        <img src="./drzewo.gif">
    </div>
    </body> 
    </html>
